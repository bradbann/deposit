<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>华西期货保证金计算</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/flat-ui.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="h6 text-center">华西期货保证金计算</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-2 control-label">交易所</label>
							<div class="col-lg-10">
								<select data-toggle="select" class="form-control select select-primary">
									<option>中金所1</option>
									<option>中金所2</option>
									<option>中金所3</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">品种</label>
							<div class="col-lg-10">
								<select data-toggle="select" class="form-control select select-primary">
									<option>股指1</option>
									<option>股指2</option>
									<option>股指3</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPoint" class="col-lg-2 control-label">点位</label>
							<div class="col-lg-10">
								<input type="number" class="form-control" id="inputPoint" placeholder="点位"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputHand" class="col-lg-2 control-label">手数</label>
							<div class="col-lg-10">
								<input type="number" class="form-control" id="inputHand" placeholder="手数"/>
							</div>
						</div>
						<div class="form-group">
						    <div class="col-lg-12">
						      <button type="submit" class="btn btn-primary">获取结果</button>
						    </div>
						</div>
					</form>
					<div class="form-group has-success">
				  		<label class="control-label" for="inputSuccess1">保证金</label>
						<input type="text" class="form-control" id="result" readonly/>
						<span class="form-control-feedback fui-check"></span>
					</div>					
				</div>
			</div>			
		</div>
		<script src="js/vendor/jquery.min.js"></script>
	    <script src="js/flat-ui.min.js"></script>
	    <script src="js/application.js"></script>
	</body>
</html>
